env:
 TERM: xterm

window:
  padding:
    x: 15
    y: 15

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
    history: 10000

# Font configuration
font:
  # Normal font face
  normal:
    # Font family
    family: Dina

    # The `style` can be specified to pick a specific face.
    style: Regular
  
    # Point size
    size: 7

  # Offset is the extrEa space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

colors:
  # Default colors
  primary:
    background: '#201e1a'
    foreground: '#79695a'

  # Normal colors
  normal:
    black:   '#201e1a'
    red:     '#674441'
    green:   '#5d6051'
    yellow:  '#84694e'
    blue:    '#545e5e'
    magenta: '#614c4c'
    cyan:    '#4d5c5c'
    white:   '#867564'

  # Bright colors
  bright:
    black:   '#574e4a'
    red:     '#765754'
    green:   '#6d7062'
    yellow:  '#907860'
    blue:    '#656e6e'
    magenta: '#715e5e'
    cyan:    '#5f6c6c'
    white:   '#928374'

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
 style: Underline


